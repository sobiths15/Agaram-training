<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
  <script src="app.js"></script>
  <style>
      *{
          margin:0;
          padding:0;
          color:rgb(128, 128, 219) !important;
      }
      body{
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rgb(48, 3, 48);
          /* width: 100%; */
      }
      form{
          width: 40%;
          padding:40px;
          border-radius: 20px;
          background-color: white;
          
      }
  </style>
</head>
<body>
  <form>
      <h1 class="mb-3 text-center text-primary">Log In</h1>
      <div class="mb-3">
        <label>Email address</label>
        <input type="email" class="form-control" id="email"  placeholder="Enter your address">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
     
      <div class="mb-3 text-center">
        <button  type="button" class="btn btn-primary text-white px-5 href=https://getbootstrap.com/docs/4.0/components/buttons/" onclick="login()">login</button>
      </div>
    </form>
</body>   
</html>
