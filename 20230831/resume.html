<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            *{
                margin:0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <h1 class="text-primary bg-dark w-100 p-5 m-0 text-center">My Resume</h1>
        <div class="input-group">
            <span class="input-group-text text-danger">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
          <div class="input-group">
            <span class="input-group-text">Job Title</span>
            <input type="text" aria-label="Job Title" class="form-control">
         </div>
        
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email Id</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="form-floating">
                <label for="floatingTextarea">Objective</label>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
               
                
              </div>
          

    </body>    
</html>
